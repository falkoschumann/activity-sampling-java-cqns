plugins {
    id 'application'
    id 'org.openjfx.javafxplugin'
    id 'org.beryx.jlink'
}

dependencies {
    implementation project(':activity-sampling-frontend')
    implementation project(':activity-sampling-backend')
}

javafx {
    modules = ['javafx.controls']
}

application {
    mainModule = 'de.muspellheim.todomvc'
    mainClass = 'de.muspellheim.todomvc.App'
}

jlink {
    launcher {
        name = 'todomvc'
    }
}
